<div class="dialogbox">
    <h1 mat-dialog-title>Sicher ?</h1>

    <div mat-dialog-content>
        {{data.infotext}}
    </div>

    <div mat-dialog-actions>
        <button class="btn btn-wipf-dialog" (click)="onNoClick()">Nein</button>
        <button class="btn btn-wipf-dialog" [mat-dialog-close]="data" cdkFocusInitial>Ja</button>
    </div>
</div>
