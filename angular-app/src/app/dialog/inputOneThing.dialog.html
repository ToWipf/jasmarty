<h1 mat-dialog-title>{{data.infotext}}</h1>

@if (data.type === 'number') {
  <mat-form-field>
    <mat-label>{{data.infotext2}}</mat-label>
    <input type="number" matInput [(ngModel)]="data.data">
  </mat-form-field>
}

@if (data.type === 'string') {
  <mat-form-field>
    <mat-label>{{data.infotext2}}</mat-label>
    <input matInput [(ngModel)]="data.data">
  </mat-form-field>
}


<mat-dialog-actions align="end">
  <button class="btn btn-wipf-dialog" (click)="onNoClick()">Nein</button>
  <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Ja</button>
</mat-dialog-actions>
