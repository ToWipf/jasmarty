<div class="dialogbox">
    <!-- TODO: LESS DATEI -->
    <h1 mat-dialog-title>Cookie Manager</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="inData.key">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Wert</mat-label>
            <input matInput [(ngModel)]="inData.val">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Hinzufügen</mat-label>
            <button class="btn btn-wipf-default" (click)="setCookie(inData.key,inData.val)">Hinzufügen</button>
        </mat-form-field>
    </div>

    {{cookies}}
    
    <div mat-dialog-actions>
        <button class="btn btn-wipf-dialog" (click)="onNoClick()">Ok</button>
    </div>
</div>
