<h1 mat-dialog-title>Cookie</h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.key">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Wert</mat-label>
        <input matInput [(ngModel)]="data.val">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
    <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Speichern</button>
</mat-dialog-actions>
