<h1 mat-dialog-title>LocalStorage Manager</h1>

<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" matSort matSortActive="key" matSortDirection="asc" class="mat-elevation-z8">

        <ng-container matColumnDef="key">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wert </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th th mat-header-cell *matHeaderCellDef>
                <div class="tableVW">
                    <button class="btn btn-wipf-default btn-for-icon" (click)="newItem()">
                        <mat-icon svgIcon="box" aria-hidden="false" title="Neuen Eintrag erstellen"></mat-icon>
                    </button>
                    ∑: {{dataSource?._data?._value?.length}}
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-wipf-default btn-for-icon" (click)="editItem(element)">
                    <mat-icon svgIcon="edit" aria-hidden="false" title="Edit"></mat-icon>
                </button>
                <button class="btn btn-wipf-default btn-for-icon" (click)="deleteItem(element.key)">
                    <mat-icon svgIcon="trash" aria-hidden="false" title="Löschen"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-wipf-dialog" (click)="onNoClick()">Ok</button>
</mat-dialog-actions>
