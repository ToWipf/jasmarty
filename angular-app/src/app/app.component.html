<mat-drawer-container class="fullsize" [hasBackdrop]="hasBackdrop.value">

    <mat-drawer #drawer [mode]="mode.value">
        <perfect-scrollbar class="pscroll">

            <div class="sidebar">
                <div class="titlemenue">Hauptfunktionen</div>
                <ul class="menueli">
                    <li (click)="selectSite('todolist')">Todo List</li>
                    <li (click)="selectSite('filme')">Filme</li>
                    <li (click)="selectSite('crypt')">Crypt</li>
                    <li (click)="selectSite('wipfuservw')">Wipf User</li>
                </ul>

                <div class="titlemenue">LCD</div>
                <ul class="menueli">
                    <li (click)="selectSite('main')">2004 Startseite</li>
                    <li (click)="selectSite('liveFull')">2004 Live Display</li>
                    <li (click)="selectSite('pages')">2004 Seiten</li>
                    <li (click)="selectSite('12864panel')">12864 Panel</li>
                    <li (click)="selectSite('12864pages')">12864 Seiten</li>
                    <li (click)="selectSite('actions')">Funktionen</li>
                    <li (click)="selectSite('config')">Einstellungen</li>
                </ul>

                <div class="titlemenue">Telegram</div>
                <ul class="menueli">
                    <li (click)="selectSite('chat')">Test Chat</li>
                    <li (click)="selectSite('configtele')">Einstellungen</li>
                    <li (click)="selectSite('tmsg')">Nachrichten</li>
                    <li (click)="selectSite('tlog')">Logs</li>
                </ul>
            </div>
        </perfect-scrollbar>
    </mat-drawer>

    <mat-drawer-content>
        <div class="hide">
            <mat-form-field>
                <mat-select #mode value="push"></mat-select>
                <mat-select #hasBackdrop value="true"></mat-select>
            </mat-form-field>
        </div>
        <div class="fullsite">
            <button class="mainMenueButton" (click)="drawer.toggle()">Menü Öffnen</button>
            <div class="maincontainer">
                <ng-container *ngIf="selectedSite==='pages'">
                    <app-jasmartyPages></app-jasmartyPages>
                </ng-container>
                <ng-container *ngIf="selectedSite==='liveFull'">
                    <app-jasmartyFullView></app-jasmartyFullView>
                </ng-container>
                <ng-container *ngIf="selectedSite==='actions'">
                    <app-jasmartyActions></app-jasmartyActions>
                </ng-container>
                <ng-container *ngIf="selectedSite==='config'">
                    <app-jasmartyConfig></app-jasmartyConfig>
                </ng-container>
                <ng-container *ngIf="selectedSite==='main'">
                    <app-jasmartyMain></app-jasmartyMain>
                </ng-container>
                <ng-container *ngIf="selectedSite==='configtele'">
                    <app-telegram-config></app-telegram-config>
                </ng-container>
                <ng-container *ngIf="selectedSite==='todolist'">
                    <app-todolist></app-todolist>
                </ng-container>
                <ng-container *ngIf="selectedSite==='filme'">
                    <app-filme></app-filme>
                </ng-container>
                <ng-container *ngIf="selectedSite==='crypt'">
                    <app-crypt></app-crypt>
                </ng-container>
                <ng-container *ngIf="selectedSite==='chat'">
                    <app-telegram-chat></app-telegram-chat>
                </ng-container>
                <ng-container *ngIf="selectedSite==='tlog'">
                    <app-telegram-log></app-telegram-log>
                </ng-container>
                <ng-container *ngIf="selectedSite==='tmsg'">
                    <app-telegram-msg></app-telegram-msg>
                </ng-container>
                <ng-container *ngIf="selectedSite==='wipfuservw'">
                    <app-wipfuservw></app-wipfuservw>
                </ng-container>
                <ng-container *ngIf="selectedSite==='12864panel'">
                    <app-jasmarty12864panel></app-jasmarty12864panel>
                </ng-container>
                <ng-container *ngIf="selectedSite==='12864pages'">
                    <app-jasmarty12864pages></app-jasmarty12864pages>
                </ng-container>
            </div>
        </div>
        <app-footer class="myfooter"></app-footer>
    </mat-drawer-content>

</mat-drawer-container>
