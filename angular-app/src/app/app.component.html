<mat-drawer-container class="fullsize" [hasBackdrop]="hasBackdrop.value">


    <mat-drawer #drawer [mode]="mode.value">
        <div class="sidebar">
            <div class="titlemenue">Hauptmenü</div>
            <ul class="menueli">
                <li (click)="selectSite('main')">Startseite</li>
                <li (click)="selectSite('liveFull')">Live Display</li>
                <li (click)="selectSite('todolist')">Todo List</li>
            </ul>

            <div class="titlemenue">Konfiguration LCD</div>
            <ul class="menueli">
                <li (click)="selectSite('pages')">Seiten</li>
                <li (click)="selectSite('actions')">Funktionen</li>
                <li (click)="selectSite('config')">Einstellungen</li>
            </ul>

            <div class="titlemenue">Konfiguration Telegram</div>
            <ul class="menueli">
                <li (click)="selectSite('configtele')">Einstellungen</li>
            </ul>
        </div>
    </mat-drawer>

    <mat-drawer-content>

        <div class="hide">
            <mat-form-field>
                <mat-select #mode value="push"></mat-select>
                <mat-select #hasBackdrop value="true"></mat-select>
            </mat-form-field>
        </div>
        <div class="fullsite">
            <button class="mainMenueButton" (click)="drawer.toggle()">Menü Öffnen</button>
            <div class="maincontainer">
                <ng-container *ngIf="selectedSite==='pages'">
                    <app-jasmartyPages></app-jasmartyPages>
                </ng-container>
                <ng-container *ngIf="selectedSite==='liveFull'">
                    <app-jasmartyFullView></app-jasmartyFullView>
                </ng-container>
                <ng-container *ngIf="selectedSite==='actions'">
                    <app-jasmartyActions></app-jasmartyActions>
                </ng-container>
                <ng-container *ngIf="selectedSite==='config'">
                    <app-jasmartyConfig></app-jasmartyConfig>
                </ng-container>
                <ng-container *ngIf="selectedSite==='main'">
                    <app-jasmartyMain></app-jasmartyMain>
                </ng-container>
                <ng-container *ngIf="selectedSite==='configtele'">
                    <app-telegramConfig></app-telegramConfig>
                </ng-container>
                <ng-container *ngIf="selectedSite==='todolist'">
                    <app-todolist></app-todolist>
                </ng-container>
            </div>
        </div>
        <app-footer class="myfooter"></app-footer>



        <!-- <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button> -->

    </mat-drawer-content>

</mat-drawer-container>
