<div>
    <h3>ActionButtons</h3>
    <button mat-raised-button (click)="openDialog()">Pick one</button>

    <div class="list">
        <ng-container *ngIf="tableDataSource">
            <perfect-scrollbar class="pscroll">
                <table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="button">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> button </th>
                        <td mat-cell *matCellDef="let element"> {{element.button}} </td>
                    </ng-container>

                    <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                        <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </perfect-scrollbar>
        </ng-container>
    </div>
</div>
