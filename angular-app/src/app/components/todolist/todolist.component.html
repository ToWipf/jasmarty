<div>
    <h3>ToDo Liste</h3>
    <div class="todolist">

        <div class="configline">

            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <mat-select [(value)]="filter">
                    <mat-option value="ALL">Alles</mat-option>
                    <mat-option value="NEW">Neu</mat-option>
                    <mat-option value="DONE">Fertig</mat-option>
                    <mat-option value="TODO">Zu Tun</mat-option>
                    <mat-option value="LATER">Später</mat-option>
                </mat-select>
            </mat-form-field>

            <button class="btn btn-default" (click)="load()">Laden</button>
        </div>

        <perfect-scrollbar class="pscroll">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
                    <td mat-cell *matCellDef="let element"> {{element.data}} </td>
                </ng-container>

                <ng-container matColumnDef="active">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.active}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>

                <ng-container matColumnDef="editby">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> EditBy </th>
                    <td mat-cell *matCellDef="let element"> {{element.editby}} </td>
                </ng-container>

                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef><button class="btn btn-default" (click)="newItem()">Neu</button></th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-default" (click)="openDialog(element)">Edit</button>
                        <button class="btn btn-default" (click)="deleteItem(element)">Löschen</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </perfect-scrollbar>
    </div>
</div>
