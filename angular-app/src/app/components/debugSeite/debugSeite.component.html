<h3>Debug Seite</h3>
<hr>
<div class="cont">
    <div class="gridRow">
        <div class="gridCol">
            <h4>SQL</h4>
            <input type="text" class="form-control inbutton" [(ngModel)]="sSQL_IN" placeholder="Query">

            <button type="button" class="btn btn-primary inbutton" (click)="doSQL()">SEND</button>
        </div>
        <div class="gridCol">
            <div [innerHTML]="sSQL_OUT"></div>
        </div>

    </div>
</div>
