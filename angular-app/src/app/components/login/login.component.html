<h1>Login</h1>

<ng-container *ngIf="rest.getLoginOk()=='false'">
    Anmelden:
    <input type="text" class="form-control" [(ngModel)]="sUsername" placeholder="Username">
    <input type="password" class="form-control" [(ngModel)]="sPasswort" placeholder="Passwort" (keyup.enter)="login()">
    <button class="btn btn-wipf-default" (click)="login()">Ok</button>
</ng-container>

<ng-container *ngIf="rest.getLoginOk()=='true'">
    <div class="infobox">
        Anmeldung Ok
    </div>

    <button class="btn btn-wipf-default" (click)="logoff()">Abmelden</button>
</ng-container>

<ng-container *ngIf="rest.getLoginOk()=='may'">
    <div class="infobox">
        Anmeldung noch vorhanden
    </div>

    <button class="btn btn-wipf-default" (click)="logoff()">Abmelden</button>
</ng-container>

<ng-container *ngIf="serviceVersion.checkVersions()">
    <div class="configline sysbuttons">
        <div class="box">
            <button type="button" class="btn btn-wipf-default" (click)="serviceVersion.openCookieDialog()">Cookies</button>
        </div>
        <div class="box">
            <button type="button" class="btn btn-wipf-default" (click)="serviceVersion.reloadApp()">Client neu laden</button>
        </div>
        <div class="box">
            <button type="button" class="btn btn-wipf-default" (click)="rest.openSetServerDialog()">Api setzen</button>
        </div>
    </div>
</ng-container>
