<h1>Login</h1>

<ng-container *ngIf="!bLoginOk">
    Anmelden:
    <input type="text" class="form-control inbutton" [(ngModel)]="sUsername" placeholder="Username">
    <input type="password" class="form-control inbutton" [(ngModel)]="sPasswort" placeholder="Passwort">
    <button class="btn btn-default" (click)="send()">Ok</button>
</ng-container>

<ng-container *ngIf="bLoginOk">
    Anmeldung Ok
</ng-container>
