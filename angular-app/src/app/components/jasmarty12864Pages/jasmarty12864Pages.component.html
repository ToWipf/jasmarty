<ng-container *ngIf="lcdDescription">

    <mat-form-field appearance="fill">
        <mat-label>Id</mat-label>
        <input type="number" matInput [(value)]="lcdDescription.id">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(value)]="lcdDescription.name">
    </mat-form-field>

    <div *ngFor="let dy of lcdDescription.dynamic; let i = index" class="dyConfig">

        <mat-form-field appearance="fill">
            <mat-label>Typ</mat-label>
            <mat-select [(value)]="lcdDescription.dynamic[i].type">
                <mat-option value="TEXT">Text</mat-option>
                <mat-option value="xxxx">xxxx</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Schriftart</mat-label>
            <mat-select [(value)]="lcdDescription.dynamic[i].font">
                <mat-option value="FONT_57">57</mat-option>
                <mat-option value="FONT_68">68</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Data</mat-label>
            <input matInput [(value)]="lcdDescription.dynamic[i].data">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>x</mat-label>
            <input type="number" matInput [(value)]="lcdDescription.dynamic[i].x">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>y</mat-label>
            <input type="number" matInput [(value)]="lcdDescription.dynamic[i].y">
        </mat-form-field>
    </div>

    <button (click)="saveLcdDescription()">speichern</button>
    <button (click)="loadLcdDescription()">laden</button>

    <button (click)="sendSelectedPage()">sendToLcd</button>

</ng-container>
