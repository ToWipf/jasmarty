@if (screen) {
  <table>
    @for (xA of screen; track xA; let x = $index) {
      <div>
        <tr>
          @for (yA of xA; track yA; let y = $index) {
            <td title="X:{{x}} Y:{{y}}" (click)="setBlock(x,y)" [ngClass]="{ 'on': screen[x][y] , 'off': !screen[x][y] }">
            </td>
          }
        </tr>
      </div>
    }
  </table>
}

<button (click)="send()">Senden</button>

<button (click)="load()">Laden</button>

<button (click)="refreshLcdNow()">refreshLcdNow</button>
