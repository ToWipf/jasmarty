<h1 mat-dialog-title>Gehe zu Seite</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Seite</mat-label>
        <input type="number" matInput min="1" max="2147483647" [(ngModel)]="data">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" class="btn-primary" cdkFocusInitial>Ok</button>
</div>
