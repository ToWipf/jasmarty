<div class="dialogbox">
    <!-- TODO: LESS DATEI -->
    <h1 mat-dialog-title>Id: {{data.id}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Typ</mat-label>
            <input matInput [(ngModel)]="data.typename">
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
        <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Speichern</button>
    </div>
</div>
