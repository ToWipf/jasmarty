<h1 mat-dialog-title>Checklisten Type</h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Typ</mat-label>
        <input matInput [(ngModel)]="data.type" (keydown.enter)="saveByEnter()">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
    <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Speichern</button>
</mat-dialog-actions>
