<h1 mat-dialog-title>Id: {{data.id}}</h1>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Typ</mat-label>
        <input matInput [(ngModel)]="data.type">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
        <mat-label>Art</mat-label>
        <mat-select [(value)]="data.art">
            <mat-option value="TEXT">Text</mat-option>
            <mat-option value="NUMBER">Zahl</mat-option>
            <mat-option value="BOOL">Boolean</mat-option>
        </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field>
        <mat-label>Farbe</mat-label>
        <input matInput [(ngModel)]="data.color">
        <input [(colorPicker)]="data.color" [style.background]="data.color"/>
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
    <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Speichern</button>
</mat-dialog-actions>
