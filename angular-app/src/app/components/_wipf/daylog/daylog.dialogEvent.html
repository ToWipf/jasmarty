<h1 mat-dialog-title>Id: {{data.id}} / TypId: {{data.typid}}</h1>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Typ</mat-label>
        <mat-select [(value)]="data.typid">
            <!-- <mat-option value='-1'>None</mat-option> -->
            <ng-container *ngFor="let type of daylogTypes">
                <mat-option value='{{type.id}}'>{{type.type}}</mat-option>
            </ng-container>
        </mat-select>
    </mat-form-field>
    <br>
    <ng-container *ngFor="let type of daylogTypes">
        <ng-container *ngIf="data.typid.toString()==type.id.toString()">
            <ng-container *ngIf="type.art==='TEXT'">
                <mat-form-field>
                    <mat-label>Text</mat-label>
                    <input (ngModelChange)="getTextVorschlag()" matInput [(ngModel)]="data.text">
                </mat-form-field>
            </ng-container>

            <ng-container *ngIf="type.art==='NUMBER'">
                <mat-form-field>
                    <mat-label>Nummer</mat-label>
                    <input matInput type="number" [(ngModel)]="data.text">
                </mat-form-field>
            </ng-container>

            <ng-container *ngIf="type.art==='BOOL'">
                <br>Ja/Nein<br>
                <input type="checkbox"
                    [checked]="(data.text === 'Y^') ? true : false"
                    (change)="data.text = convertBool($event.target.checked)"
                />
            </ng-container>
        </ng-container>
    </ng-container>
    <div class="vorschlagContainer" *ngIf="sListVorschlag.length != 0">
        Vorschl√§ge({{sListVorschlag.length}}):

        <div class="vorschlagList" *ngFor="let sItem of sListVorschlag">
            <button class="vorschlagButton" (click)="vorschlagToData(sItem)"> {{sItem}}</button>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
    <!-- <button class="btn btn-wipf-dialog" [mat-dialog-close]="data" *ngIf="data.text.toString().length > 0" >Speichern</button> TODO:--> 
    <button class="btn btn-wipf-dialog" [mat-dialog-close]="data">Speichern</button>
</mat-dialog-actions>
