<div style="display: flex">
    <div style="padding: 0 15px;flex: 1 0 250px;width: 25%;">
        <!-- TODO: LESS DATEI -->
        <h1 mat-dialog-title>Id: {{data.id}}</h1>
        <div mat-dialog-content>
            <mat-form-field>
                <mat-label>Event Text</mat-label>
                <textarea [(ngModel)]="data.eventtext" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="10" cdkAutosizeMaxRows="20"></textarea>
            </mat-form-field>
            <br>
            <mat-checkbox class="example-margin" [(ngModel)]="data.active">
                Aktiv
            </mat-checkbox>
        </div>

        <div mat-dialog-actions>
            <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
            <button class="btn btn-wipf-dialog" [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
        </div>
    </div>
</div>
