<h3>Einstellungen</h3>
<hr>
<div class="settings">

    <ng-container *ngIf="bShowWarning">
        Es ist ein Fehler aufgetreten!
        <input type="checkbox" [(ngModel)]="bShowWarning">
    </ng-container>

    <div class="configline">
        <div class="box">
            Filter: <input (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
        </div>
        <div class="box">
            <button class="btn btn-default" (click)="newItem()">Neuen Eintrag erstellen</button>
        </div>
    </div>

    <perfect-scrollbar class="pscroll">
        <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc" class="mat-elevation-z8">

            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Einstellung </th>
                <td mat-cell *matCellDef="let element"> {{element.key}} </td>
            </ng-container>
          
            <ng-container matColumnDef="val">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Wert </th>
                <td mat-cell *matCellDef="let element"> {{element.val}} </td>
            </ng-container>

            <ng-container matColumnDef="button">
                <!-- <th mat-header-cell *matHeaderCellDef><button class="btn btn-default" (click)="newItem()">Neu</button></th>  -->
                <th th mat-header-cell *matHeaderCellDef>Verwalten</th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-default" (click)="openDialog(element)">
                        <mat-icon svgIcon="edit" aria-hidden="false" title="Bearbeiten"></mat-icon>
                    </button>
                    <button class="btn btn-default" (click)="deleteItem(element)">
                        <mat-icon svgIcon="trash" aria-hidden="false" title="LÃ¶schen"></mat-icon>
                    </button> 
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </perfect-scrollbar>
    Treffer: {{settingsearry.length}}

</div>
