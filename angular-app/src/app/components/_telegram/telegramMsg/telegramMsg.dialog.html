<div class="dialogbox">
    <!-- // TODO: LESS DATEI -->
    <h1 mat-dialog-title>Nachricht bearbeiten</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Frage</mat-label>
            <input matInput [(ngModel)]="data.message">
        </mat-form-field>
    </div>

    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Antwort</mat-label>
            <input matInput [(ngModel)]="data.antwort">
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button class="btn btn-wipf-dialog" (click)="onNoClick()">Abbrechen</button>
        <button class="btn btn-wipf-dialog" [mat-dialog-close]="data" cdkFocusInitial>Speichern</button>
    </div>
</div>
