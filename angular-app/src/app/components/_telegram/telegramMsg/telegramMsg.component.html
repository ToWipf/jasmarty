<h3>Nachrichteneditor</h3>

<div class="configline">
    <div class="iconbox">
        Neu Laden:
        <button class="btn btn-wipf-default btn-for-icon" (click)="ngOnInit()">
            <mat-icon svgIcon="restart" aria-hidden="false" title="neu Laden"></mat-icon>
        </button>
    </div>
    <div class="iconbox">
        Zeige Alles:
        <button class="btn btn-wipf-default btn-for-icon" *ngIf="bShowAllTableColumns" (click)="showAllTableColumns()">
            <mat-icon svgIcon="ok" aria-hidden="false" title="neu Laden"></mat-icon>
        </button>
        <button class="btn btn-wipf-default btn-for-icon" *ngIf="!bShowAllTableColumns" (click)="showAllTableColumns()">
            <mat-icon svgIcon="round" aria-hidden="false" title="neu Laden"></mat-icon>
        </button>
    </div>
    <div class="box">
        <mat-form-field>
            <mat-label>Filtern</mat-label>
            <input matInput (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
        </mat-form-field>
    </div>
</div>

<ng-scrollbar class="pscroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="frage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Frage </th>
            <td mat-cell *matCellDef="let element"> {{element.frage}} </td>
        </ng-container>

        <ng-container matColumnDef="antwort">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Antwort </th>
            <td mat-cell *matCellDef="let element"> {{element.antwort}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef>
                <div class="tableVW">
                    <button class="btn btn-wipf-default btn-for-icon" (click)="newItem()">
                        <mat-icon svgIcon="plus" aria-hidden="false" title="Neu"></mat-icon>
                    </button>
                    ∑: {{dataSource?._data?._value?.length}}
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-wipf-default btn-for-icon" (click)="editItem(element)">
                    <mat-icon svgIcon="edit" aria-hidden="false" title="Bearbeiten"></mat-icon>
                </button>
                <button class="btn btn-wipf-default btn-for-icon" (click)="deleteItem(element)">
                    <mat-icon svgIcon="trash" aria-hidden="false" title="Löschen"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-scrollbar>
