<div>
    <h3>Nachrichteneditor</h3>
    <div class="msglist">
        <div class="configline">

            <div class="box">
                Neu:
                <button class="btn btn-wipf-default" (click)="newItem()">Neu</button>
            </div>
            <div class="box">
                Filter: <input (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
            </div>

        </div>

        <perfect-scrollbar class="pscroll">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="mid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> mId </th>
                    <td mat-cell *matCellDef="let element"> {{element.mid}} </td>
                </ng-container>

                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Von </th>
                    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                </ng-container>

                <ng-container matColumnDef="message">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Frage </th>
                    <td mat-cell *matCellDef="let element"> {{element.message}} </td>
                </ng-container>

                <ng-container matColumnDef="antwort">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Antwort </th>
                    <td mat-cell *matCellDef="let element"> {{element.antwort}} </td>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
                    <td mat-cell *matCellDef="let element"> {{element.date * 1000 | date: 'dd.MM.yyyy HH:mm:ss'}} </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <!-- <th mat-header-cell *matHeaderCellDef> <button class="btn btn-wipf-default" (click)="newItem()">Neu</button></th> -->
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-wipf-default btn-for-icon" (click)="editItem(element)">
                            <mat-icon svgIcon="edit" aria-hidden="false" title="Bearbeiten"></mat-icon>
                        </button>
                        <button class="btn btn-wipf-default btn-for-icon" (click)="deleteItem(element)">
                            <mat-icon svgIcon="trash" aria-hidden="false" title="LÃ¶schen"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </perfect-scrollbar>
    </div>
</div>
