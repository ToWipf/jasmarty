<div>
    <div class="gridRow">
        <div class="gridCol">
            <h3>Online Chat</h3>

            <div mat-dialog-content>
                <mat-form-field>
                    <mat-label>Nachricht</mat-label>
                    <input matInput (keyup.enter)="send()" [(ngModel)]="tMsg.message">
                </mat-form-field>
            </div>

            <button class="btn btn-default" (click)="send()">Send</button>

            <pre>{{textOut}}</pre>
        </div>

        <div class="gridCol">
            <h3>User Cache</h3>

            <div class="configline">
                <div class="box">
                    Filter: <input (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
                </div>
            </div>

            <perfect-scrollbar class="pscroll">
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">


                    <ng-container matColumnDef="chatid">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ChatId </th>
                        <td mat-cell *matCellDef="let element"> {{element.chatid}} </td>
                    </ng-container>

                    <ng-container matColumnDef="msg">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nachricht </th>
                        <td mat-cell *matCellDef="let element"> {{element.msg}} </td>
                    </ng-container>

                    <ng-container matColumnDef="usercache">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Usercache </th>
                        <td mat-cell *matCellDef="let element"> {{element.usercache}} </td>
                    </ng-container>

                    <ng-container matColumnDef="counter">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Counter </th>
                        <td mat-cell *matCellDef="let element"> {{element.counter}} </td>
                    </ng-container>

                    <ng-container matColumnDef="button">
                        <th th mat-header-cell *matHeaderCellDef>Verwalten</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-default" (click)="deleteItem(element)">
                                <mat-icon svgIcon="trash" aria-hidden="false" title="LÃ¶schen"></mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </perfect-scrollbar>
            Treffer: {{usercachearry.length}}

        </div>
    </div>
</div>
