<h3>Telegram Einstellungen</h3>
<hr>

<mat-checkbox class="example-margin" (ngModelChange)="setTelegramActive($event)" [(ngModel)]="bTelegramActive">
    Telegram Aktivieren
</mat-checkbox>
<hr>

<mat-form-field>
    <mat-label>BotKey</mat-label>
    <input matInput [(ngModel)]="sBotKey" placeholder="Beginnend mit bot...">
</mat-form-field>
<button type="button" class="btn btn-wipf-default" (click)="setBotKey()">Bot Key Speichern und neu laden</button>

<hr>
<button type="button" class="btn btn-wipf-default" (click)="refreshOn()">Refesh Telegram An</button>
<button type="button" class="btn btn-wipf-default" (click)="refreshOff()">Refesh Telegram Aus</button>
