<!doctype html>
<html lang="de">
<head>
    <title>Was wollen wir spielen?</title>
<meta charset="utf-8">
<style>
body {
    font-family: Verdana, Helvetica, sans-serif;
    color:white;
    text-align: center;
    background: black;
}
</style>
<script>


function loseaus() {
    var spiele = [

"Ja",
"Vielleicht",
"Nein",

];

    var zufall = Math.floor(Math.random() * spiele.length);

    var ergebniss = spiele[zufall];

    var phrasenElement = document.getElementById("ergebniss");

    phrasenElement.innerHTML = ergebniss;
}
window.onload = loseaus;
</script>
</head>
<body>
    <h1>Heute gibt es:</h1>
    <p>
    <p style="color:red;font-size:50pt", id="ergebniss"></p>

    <FORM>

    <INPUT TYPE="button" onClick="history.go(0)" VALUE="Ne ich will was anderes">
    </FORM>

</body>
</html>
