<div>
    <h3>Online Chat</h3>

    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Nachricht</mat-label>
            <input matInput [(ngModel)]="tMsg.message">
        </mat-form-field>
    </div>

    <button class="btn btn-default" (click)="send()">Send</button>

    <pre>Antwort: {{textOut}}</pre>

</div>
