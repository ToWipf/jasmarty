<h1 mat-dialog-title>Server Adresse</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Server</mat-label>
        <input matInput [(ngModel)]="data">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button class="btn btn-wipf-dialog" [mat-dialog-close]="data" class="btn-primary" cdkFocusInitial>Ok</button>
</div>
