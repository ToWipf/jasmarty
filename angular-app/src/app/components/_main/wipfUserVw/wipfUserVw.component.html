<div>
    <h3>Benutzerliste</h3>
    <div class="wipfuserlist">

        <perfect-scrollbar class="pscroll">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <ng-container matColumnDef="telegramid">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> telegramid </th>
                    <td mat-cell *matCellDef="let element"> {{element.telegramid}} </td>
                </ng-container>

                <ng-container matColumnDef="button">
                    <th mat-header-cell *matHeaderCellDef><button class="btn btn-wipf-default" (click)="newItem()">
                        <mat-icon svgIcon="box" aria-hidden="false" title="Neu"></mat-icon>
                    </button></th>
                    <th th mat-header-cell *matHeaderCellDef>Verwalten</th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-wipf-default btn-for-icon" (click)="openDialogEdit(element)">
                            <mat-icon svgIcon="edit" aria-hidden="false" title="Bearbeiten"></mat-icon>
                        </button>
                        <button class="btn btn-wipf-default btn-for-icon" (click)="deleteUser(element)">
                            <mat-icon svgIcon="trash" aria-hidden="false" title="LÃ¶schen"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </perfect-scrollbar>
        Treffer: {{wuArray.length}}
    </div>
</div>
