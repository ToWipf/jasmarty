<h3>Files</h3>

<div class="configline">
    <mat-form-field>
        <mat-label>Filtern</mat-label>
        <input matInput (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Datei Hochladen</mat-label>
        <input class="uploadMenue" matInput type="file" (change)="uploadFile($event.target.files)">
    </mat-form-field>
</div>

<ng-scrollbar class="pscroll">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th th mat-header-cell *matHeaderCellDef>
                <div class="tableVW">
                    ∑: {{dataSource?._data?._value?.length}}
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <button class="btn btn-wipf-default btn-for-icon" (click)="downloadItem(element)">
                    <mat-icon svgIcon="download" aria-hidden="false" title="Download"></mat-icon>
                </button>

                <button class="btn btn-wipf-default btn-for-icon" (click)="deleteItem(element)">
                    <mat-icon svgIcon="trash" aria-hidden="false" title="Löschen"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-scrollbar>
