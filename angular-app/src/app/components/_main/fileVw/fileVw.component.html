<div class="filevw">

    <h3>Files</h3>

    <div class="configline">
        <div class="box">
            Filter: <input (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
        </div>
    </div>

    <ng-scrollbar class="pscroll">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element}} </td>
            </ng-container>

            <ng-container matColumnDef="button">
                <th th mat-header-cell *matHeaderCellDef>Verwalten</th>
                <td mat-cell *matCellDef="let element">
                    <button class="btn btn-wipf-default btn-for-icon" (click)="downloadItem(element)">
                        <mat-icon svgIcon="download" aria-hidden="false" title="Download"></mat-icon>
                    </button>

                    <button class="btn btn-wipf-default btn-for-icon" (click)="deleteItem(element)">
                        <mat-icon svgIcon="trash" aria-hidden="false" title="LÃ¶schen"></mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
    Treffer: {{filenames.length}}

    <!-- <div class="form-group">
        <label for="file">Datei Hochladen</label>
        <input type="file" id="file" (change)="uploadFile($event.target.files)">
    </div> -->
</div>
