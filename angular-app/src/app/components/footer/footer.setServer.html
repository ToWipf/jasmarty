<h1 mat-dialog-title>Server Adresse</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Server</mat-label>
        <input matInput [(ngModel)]="data">
    </mat-form-field>
    <button mat-button class="btn-primary" (click)="setHostExpect()">{{sExpectHref}}</button>
    <hr>
</div>

<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" class="btn-primary" cdkFocusInitial>Ok</button>
</div>
