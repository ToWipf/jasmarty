<h3>Eisenbahn Mitlesen</h3>
<hr>


  <div class="configline">
    @if (!bRun) {
      <div class="box">
        <button class="btn btn-wipf-default" (click)="connect()">Verbinden</button>
      </div>
    }

    @if (bIsVerbunden) {
      <div>
        @if (!bRun) {
          <div class="box">
            <button class="btn btn-wipf-default" (click)="start()">Start</button>
          </div>
        }
        @if (bRun) {
          <div class="box">
            <button class="btn btn-wipf-default" (click)="stop()">Stop</button>
          </div>
        }
      </div>
    }


    <!-- <div class="box">
    <button class="btn btn-wipf-default" (click)="reloadList()">Neuladen</button>
  </div> -->

  <div class="box">
    <mat-form-field>
      <mat-label>Filtern</mat-label>
      <input matInput (ngModelChange)="applyFilter()" [(ngModel)]="sFilter">
    </mat-form-field>
  </div>
</div>

@if (!bIsVerbunden) {
  <div>
    Nicht Verbunden
  </div>
}

@if (bIsVerbunden) {
  <div>
    <ng-scrollbar class="pscroll">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="val" matSortDirection="desc" class="mat-elevation-z8">
        <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Wert </th>
          <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>
        <ng-container matColumnDef="val">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Anzahl </th>
          <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-scrollbar>
    Anzahl: {{itemarry.length}} Events: {{nAnzahlEvents}}
  </div>
}
